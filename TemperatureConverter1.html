<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
      html, body {
  width: 100%;
  height:100%;
  margin: 0%;
  margin-top: 5%;
  color: hotpink;
  padding: 0;
  overflow-x: hidden;
  font-size: 20px;
  background-color: lightblue;
}
h1 {
  font-family: 'Chakra Petch', sans-serif;
  color: hotpink;
}


.card{
  padding-top: 9px;
  padding-bottom: 4px;
  margin: 0 auto;
  box-shadow: inset 2px 2px 2px 2px rgba(214, 118, 179, 0.895),
              inset -2px -2px 2px 2px rgba(214, 118, 179, 0.895);
  background-color: black;
  transition: 0.3s;
  width: 40%;
  text-align: center; 
  display: block;
  margin: 0 auto;
}
label[for="temp-type"]{
    width: 70px;
}
label[for="celsius-output"], 
label[for="fahrenheit-output"], 
label[for="kelvin-output"] {
  display: inline-block;
  width: 80px; 

  text-align: right;
  margin-right: 10px;
  vertical-align: top;
}
output {
  display: inline-block;
  border: 2px solid black;
  height: 15px; 
  width: 120px; 
  background-color: white;

  padding: 5px;
  margin-bottom: 5px;
    </style>
    <script>
      function convertTemperature() {
        var tempType = document.getElementById("temp-type").value;
        var tempValue = document.getElementById("temp-value").value;
        var celsius = 0, fahrenheit = 0, kelvin = 0;

        if (tempType == "celsius") {
          celsius = parseFloat(tempValue);
          fahrenheit = (celsius * 9/5) + 32;
          kelvin = celsius + 273.15;
        } else if (tempType == "fahrenheit") {
          fahrenheit = parseFloat(tempValue);
          celsius = (fahrenheit - 32) * 5/9;
          kelvin = (fahrenheit + 459.67) * 5/9;
        } else if (tempType == "kelvin") {
          kelvin = parseFloat(tempValue);
          celsius = kelvin - 273.15;
          fahrenheit = (kelvin * 9/5) - 459.67;
        }

        document.getElementById("celsius-output").innerHTML = celsius.toFixed(2);
        document.getElementById("fahrenheit-output").innerHTML = fahrenheit.toFixed(2);
        document.getElementById("kelvin-output").innerHTML = kelvin.toFixed(2);
      }
    </script>
    
 </head>
  <body >
<div class="card">
  <div class="banner">
    
    <h1>Temperature Converter</h1>
    <form>
      <label for="temp-type">Select Temperature  Type:</label>
      <select id="temp-type">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br><br>
      <label for="temp-value">Enter Temperature Value:</label>
      <input type="number" id="temp-value" name="temp-value">
      <br><br>
      <input type="button" value="Convert" onclick="convertTemperature()">
      <br><br>
      <label for="celsius-output">Celsius:</label>
      <output id="celsius-output" value="NaN"></output>
      <br>
      <label for="fahrenheit-output">Fahrenheit:</label>
      <output id="fahrenheit-output" value="NaN"></output>
      <br>
      <label for="kelvin-output">Kelvin:</label>
      <output id="kelvin-output" value="NaN"></output>
    </form>
    <br>
</div>
</div>
  </body>
</html>
